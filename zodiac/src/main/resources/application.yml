spring:
  application:
    name: Zodiac Sign HR Management - JCI Danang Junior Club

  profiles:
    active: dev

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3307/zodiac_hr_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: '@Trung123'
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway will handle schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  # Jackson JSON Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Ho_Chi_Minh

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# Application Configuration
app:
  jwt:
    secret: JCI_DANANG_SAGITTARIUS_VP_MEMBERSHIP_TRAINING_SECRET_KEY_2024
    expiration: 86400000  # 24 hours

  organization:
    name: JCI Danang Junior Club
    code: JCI-DN

  sagittarius:
    color-primary: '#9B59B6'
    color-secondary: '#3498DB'
    motto: 'Aim High, Lead with Optimism!'

# Logging
logging:
  level:
    root: INFO
    com.jci.zodiac: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false