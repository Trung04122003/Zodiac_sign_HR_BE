spring.application.name=Zodiac_sign_HR_BE


# ==================== Week 12: Bonus Features Configuration ====================

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=zodiac-scheduler-

# Birthday Notification Settings
app.birthday.check.enabled=true
app.birthday.check.cron=0 0 8 * * ?
app.birthday.upcoming-days=7
app.birthday.weekly-check.cron=0 0 9 ? * MON
app.birthday.monthly-report.cron=0 0 10 1 * ?

# Daily Insights Settings
app.insights.rotation.enabled=true
app.insights.rotation.cron=0 0 0 * * ?

# Data Seeding Settings
app.seeding.enabled=true
app.seeding.demo-data=false
# Set to true to seed demo members and departments

# Logging for scheduled tasks
logging.level.com.jci.zodiac.service.BirthdayNotificationService=INFO
logging.level.com.jci.zodiac.service.DailyZodiacInsightsService=INFO
logging.level.com.jci.zodiac.service.DataSeedingService=INFO

# ==================== Cron Expression Guide ====================
# Format: second minute hour day-of-month month day-of-week
# Examples:
# - "0 0 8 * * ?"        = Every day at 8:00 AM
# - "0 0 9 ? * MON"      = Every Monday at 9:00 AM
# - "0 0 10 1 * ?"       = 1st day of month at 10:00 AM
# - "0 0 0 * * ?"        = Every day at midnight
# - "0 */15 * * * ?"     = Every 15 minutes
# - "0 0 12 * * MON-FRI" = Weekdays at noon